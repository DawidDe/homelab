---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wings-0
  namespace: argocd
spec:
  destination:
    namespace: wings-0
    server: 'https://kubernetes.default.svc'
  sources:
  - repoURL: 'https://github.com/DawidDe/homelab.git'
    targetRevision: HEAD
    path: base/kubernetes/wings-0
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true
    syncOptions:
    - CreateNamespace=true