apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: "https://vault.dawidde.de"
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: "vault-token"
          key: "token"
          namespace: default
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-token
  namespace: default
data:
  token: