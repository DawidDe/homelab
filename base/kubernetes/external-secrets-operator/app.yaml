apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator
  namespace: argocd
spec:
  destination:
    namespace: external-secrets-operator
    server: 'https://kubernetes.default.svc'
  sources:
  - repoURL: 'https://charts.external-secrets.io/'
    chart: external-secrets
    targetRevision: 0.20.1
    helm:
      valueFiles:
      - $values/base/kubernetes/external-secrets-operator/values.yaml
  - repoURL: 'https://github.com/DawidDe/homelab.git'
    targetRevision: HEAD
    ref: values
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true