apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: 'https://kubernetes.default.svc'
  sources:
  - repoURL: 'https://helm.releases.hashicorp.com'
    chart: vault
    targetRevision: 0.30.1
    helm:
      valueFiles:
      - $values/heimdall-infra/kubernetes/vault/values.yaml
  - repoURL: 'https://github.com/DawidDe/homelab.git'
    targetRevision: HEAD
    ref: values
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true
    syncOptions:
    - CreateNamespace=true