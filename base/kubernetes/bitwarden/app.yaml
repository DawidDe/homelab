---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden
  namespace: argocd
spec:
  destination:
    namespace: bitwarden
    server: 'https://kubernetes.default.svc'
  sources:
  - repoURL: 'https://github.com/DawidDe/helm-charts.git'
    targetRevision: main
    path: charts/self-host
    helm:
      valueFiles:
      - $values/base/kubernetes/bitwarden/values/values.yaml
  - repoURL: 'https://github.com/DawidDe/homelab.git'
    targetRevision: HEAD
    path: base/kubernetes/bitwarden
    ref: values
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true
    syncOptions:
    - CreateNamespace=true
