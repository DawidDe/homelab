apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mailu
  namespace: argocd
spec:
  destination:
    namespace: mailu
    server: 'https://kubernetes.default.svc'
  sources:
  - repoURL: 'https://mailu.github.io/helm-charts/'
    chart: mailu
    targetRevision: 2.4.0
    helm:
      valueFiles:
      - $values/base/kubernetes/jellyfin/values.yaml
  - repoURL: 'https://github.com/DawidDe/homelab.git'
    targetRevision: HEAD
    path: base/kubernetes/mailu
    ref: values
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true
    syncOptions:
    - CreateNamespace=true