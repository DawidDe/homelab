apiVersion: v1
kind: PersistentVolume
metadata:
  name: clamav-data
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: "clamav-data"
  hostPath:
    path: /var/mnt/zfs/mailu/clamav-data
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/control-plane
          operator: DoesNotExist