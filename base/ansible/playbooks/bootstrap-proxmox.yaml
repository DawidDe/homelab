---
- name: Bootstrap Proxmox
  become: yes
  vars:
    ansible_host: "{{ proxmox_ip }}"
    ansible_user: root
    ansible_ssh_pass: 12345678
  tasks:
    - name: remove enterprise repo
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/pve-enterprise.sources
        state: absent
    - name: remove ceph enterprise repo
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/ceph.sources
        state: absent
    - name: add no-subscription repo
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/proxmox.sources
        content: |
          Types: deb
          URIs: http://download.proxmox.com/debian/pve
          Suites: trixie
          Components: pve-no-subscription
          Signed-By: /usr/share/keyrings/proxmox-archive-keyring.gpg
          Enabled: true
        owner: root
        group: root
        mode: "0644"
    - name: Upgrade System
      ansible.builtin.apt:
        upgrade: full
        update_cache: yes
    - name: Add sudo
      ansible.builtin.apt:
        name: sudo
        state: present
    - name: Add non root user
      ansible.builtin.user:
        name: dawid
        password: "$6$IHpgpX3owqdK8oj/$sJIKxk16VTGhQ5cpIMb/f04T1FeAje8OUwgtInM.YkLGs5ijtVKD6Iz/UZmLHDo/DxfUC3NZtGmkb3UauA67I."
        shell: /bin/bash
        create_home: yes
        groups: sudo
    - name: Update root password
      ansible.builtin.user:
        name: root
        password: "$6$IHpgpX3owqdK8oj/$sJIKxk16VTGhQ5cpIMb/f04T1FeAje8OUwgtInM.YkLGs5ijtVKD6Iz/UZmLHDo/DxfUC3NZtGmkb3UauA67I."
    - name: Update hostname
      ansible.builtin.hostname:
        name: "{{ proxmox_name }}.local"
    - name: Update /etc/hosts
      ansible.builtin.lineinfile:
        path: /etc/hosts
        regexp: "^proxmox.local"
        line: "{{ proxmox_ip }} {{ proxmox_name }}.local {{ proxmox_name }}"

    - name: Disable root login
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^#?PermitRootLogin"
        line: "PermitRootLogin no"
        state: present
    - name: Disable password authentication
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^#?PasswordAuthentication"
        line: "PasswordAuthentication no"
        state: present
    - name: Enable public key authentication
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^#?PubkeyAuthentication"
        line: "PubkeyAuthentication yes"
        state: present
    - name: Allow only non-root user
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^#?AllowUsers"
        line: "AllowUsers dawid@192.168.178.45"
        state: present
    - name: Disable X11 forwarding
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^#?X11Forwarding"
        line: "X11Forwarding no"
        state: present
    - name: Limit SSH auth attempts
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^#?MaxAuthTries"
        line: "MaxAuthTries 3"
        state: present
    - name: Restart SSH
      service:
        name: ssh
        state: restarted
        enabled: yes

    - name: Set GRUB Timeout to 0
      lineinfile:
        path: /etc/default/grub
        regexp: "^#?GRUB_TIMEOUT="
        line: "GRUB_TIMEOUT=0"
    - name: Update GRUB CONFIG
      command: update-grub

    - name: Reboot Server
      ansible.builtin.reboot: